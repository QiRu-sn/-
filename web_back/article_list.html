<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value=''>所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button type="button" id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="./article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleContainer">
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div class="row text-center">
                <!-- <ul class="pagination pagination-sm">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul> -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>

        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script src="./js/utils/config.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>
    <!-- 文章内容部分模板引擎 -->
    <script type="text/html" id="art_con">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?_={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 文章所有分类下拉列表模板引擎 -->
    <script type="text/html" id='art_sel'>
        <option value=''>所有分类</option>
        {{each data item}}
        <option value={{item.id}}>{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        // 文章页面展示基础功能
        getAndShow();

        // 当前显示第几页
        var curPage = '';
        // 文章类型
        var type = '';
        // 文章状态
        var status = '';
        // 当前总页数
        var curTotalPage = '';

        function getAndShow() {
            article.show(curPage, type, status, function(res) {
                // console.log(res);

                if (res.code == 200) {
                    $('#articleContainer').html(template('art_con', res));
                    // 判断如果前后两次查询结果得到的总页数不相同。
                    // 则需要destory()分页插件，再做初始化

                    if (curTotalPage != res.totalPage) {
                        // 由于插件对总页数的变化不敏感，所以如果总页数不同，则要
                        // 先销毁，再创建
                        // 参考：http://josecebe.github.io/twbs-pagination/
                        $('#pagination').twbsPagination('destroy');
                        curTotalPage = res.totalPage
                    }
                    // 分页功能
                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage,
                        visiblePages: 6,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function(event, page) {
                            // alert(page)
                            curPage = page;
                            getAndShow();
                        }
                    });
                }
            })
        }
        // 文章列表筛选功能
        $('#btnSearch').click(function() {
            type = $("#selCategory").val();
            status = $("#selStatus").val();
            curPage = 1;
            getAndShow();

        })


        // 文章页面删除文章
        $("#articleContainer").on('click ', '.del ', function() {
            if (window.confirm('您确定要删除吗？ ') == false) {
                return;
            }
            var id = $(this).attr('data-id');
            article.del(id, function(res) {
                if (res.code == 200) {
                    getAndShow();
                } else {
                    alert(res.msg);
                }
            })
        })

        // 文章所有分类下拉菜单显示
        category.show(function(res) {
            $('#selCategory').html(template('art_sel', res));
        })
    </script>


</body>

</html>
