    <script type="text/html" id='temp'>
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id={{item.id}} data-name="{{item.name}}" data-slug="{{item.slug}}" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id={{item.id}} class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        getCategory();
        // 将文章类别信息数据读取并添加至页面函数
        function getCategory() {
            category.show(function(res) {
                if (res.code == 200) {
                    $('#categoryContainer').html(template('temp', res));
                }
            })
        }

        // 删除文章类别
        $('#categoryContainer').on('click', '.del', function() {
            if (window.confirm('您确定要删除吗？') == false) {
                return;
            }
            var id = $(this).attr('data-id');
            category.del(id, function(res) {
                res.code == 200 ? getCategory() : $('#delModal').modal('show') & $('#tishi').text(res.msg);
            })
        })

        // 新增分类
        $('#model_add').click(function() {
                var name = $('#category-name').val().trim();
                var slug = $('#category-slug').val().trim();
                if (name == '' || slug == '') {
                    alert('输入不能为空')
                    return;
                }
                category.add(name, slug, function(res) {
                    console.log(res);
                    if (res.code == 200) {
                        getCategory();
                        $('#category-name').val('');
                        $('#category-slug').val('');
                        $('#addModal').modal('hide');
                    } else {
                        $('#delModal').modal('show');
                        $('#tishi').text(res.msg);
                    }

                })
            })
            // 关闭按钮
        $('.model_shutoff').click(function() {
            $('#category-name').val('');
            $('#category-slug').val('');
            $('#addModal').modal('hide');
            $('#editModal').modal('hide');
        })

        // 文章类别编辑模态框
        $('#categoryContainer').on('click', '.edit', function() {
                // 显示编辑模态框
                $('#editModal').modal('show');
                // 获取参数
                var id = $(this).attr('data-id');
                var name = $(this).attr('data-name');
                var slug = $(this).attr('data-slug');
                // 编辑模态框中显示当前内容
                $('#cate-id').val(id);
                $('#cate-name').val(name);
                $('#cate-slug').val(slug);
            })
            // 点击保存按钮完成编辑
        $('#model_edit').click(function() {
            var id = $('#cate-id').val().trim();
            var name = $('#cate-name').val().trim();
            var slug = $('#cate-slug').val().trim();
            if (name == '' || slug == '') {
                alert('输入不能为空');
                return;
            }
            category.edit(id, name, slug, function(res) {
                if (res.code == 200) {
                    getCategory();
                    $('#editModal').modal('hide');
                }
            })

        })
    </script>
