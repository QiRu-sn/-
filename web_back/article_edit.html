<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form id='editForm' class="form-horizontal article_form">
                <div class="form-group" style="display: none;">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章id：</label>
                    <div class="col-sm-10">
                        <input type="email" name="id" class="form-control" id="inputid" value="文章id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img id='editCoverImg' src="" class="article_cover">
                        <input name="cover" type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="editType" name='type' class="editType_sel" class="form-control">
                            <option>类别一</option>
                            <!-- <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input name="date" type="text" class="form-control" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input name="content" type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="btnEdit" type="button" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/article.js"></script>
    <script>
        // 获取当前新闻id
        var id = window.location.search.substr(3);
        // 当前显示第几页
        var curPage = '';
        // 文章类型
        var type = '';
        // 文章状态
        var status = '';
        // 发送请求获取所有文章信息
        article.show(curPage, type, status, function(res) {
            console.log(res.data);
            // 循环遍历所有文章内容
            res.data.forEach(function(item, index) {
                // 判断如果文章id与当前新闻id相同，则表示找到了当前新闻
                if (id == item.id) {
                    // 将当前新闻的所有内容设置在页面显示
                    $('#inputid').val(item.id);
                    $('#inputEmail3').val(item.title);
                    $('#editCoverImg').prop('src', item.cover);
                    // console.log(item.type);
                    // console.log($('#editType').val());
                    // $('#editType').val(item.type);
                    $('#dateinput').val(item.date);
                    $('#rich_content').val(item.content);
                    // 点击修改按钮添加事件
                    $('#btnEdit').click(function() {
                        // 获取当前页面所有表单信息
                        var fd = new FormData(document.getElementById('editForm'));
                        // 获取富文本内容
                        fd.set('content', tinyMCE.activeEditor.getContent());
                        // 发送修改编辑请求
                        $.ajax({
                            url: 'http://localhost:8000/admin/article_edit',
                            type: "post",
                            data: fd,
                            processData: false,
                            contentType: false,
                            success: function(res) {
                                if (res.code == 200) {
                                    alert('修改成功');
                                } else {
                                    alert(res.msg)
                                }

                            }
                        })

                    })
                }
            })

        })
    </script>

</body>

</html>ss
